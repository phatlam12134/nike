<!DOCTYPE html>
<html>
    <head>
        <title>Hoc F8 2</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="box">
            <div class="heart">
                <i class='bx bx-heart'></i>
            </div>
            <div class="cart">
                <i class='bx bx-cart' ></i>
            </div>
            <div class="shoes">
                <img src="Nike Zoom KD 12.png" alt="">
            </div>
            <div class="title">
                <h2>Nike Zoom KD 12</h2>
            </div>
            <div class="price">
                <h2>$99</h2>
            </div>
            <div class="size">
                <h3>Size:</h3>
                <span>41</span>
                <span>42</span>
                <span>43</span>
            </div>
            <div class="color">
                <h3>Color:</h3>
                <span class="green"></span>
                <span class="red"></span>
                <span class="black"></span>
            </div>
            <div class="action">
                <button>Buy now</button>
                <button>Add cart</button>
            </div>
        </div>
    </body>
</html>
